<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Java in der Praxis', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Name des Subsystems</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous"
              th:remove="all">
        <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css" th:remove="all">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                th:src="@{/js/bootstrap.min.js}" th:remove="all"></script>
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
        <ul>
            <li>
                <a th:href="@{/rheinjug2/student/events}" href="/home"> Veranstaltungen Übersicht </a>
            </li>
            <li>
                <a th:href="@{/rheinjug2/student/visitedevents}" href="/rheinjug2/student/personal">
                    Meine Veranstaltungen</a>
            </li>
            <li class="active">
                <a th:href="@{/rheinjug2/student/creditpoints}">CP beantragen</a>
            </li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <!-- Restlichen Inhalt hier einfügen! -->
    <h1 class="text-center text-secondary"> Credit Points beantragen </h1>
    <div class="container bg-light rounded shadow-lg text-secondary">
        <form action="/rheinjug2/student/creditpoints/certificateform" method="POST" class="form-horizontal"
              th:object="${certificateForm}">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <div class="form-group row">
                <div class="col-md-5 text-right">
                    <label for="gender" class="control-label">Anrede</label>
                </div>
                <div class="col-md-3">
                    <select class="form-control border border-dark" id="gender" name="gender"
                            th:field="*{gender}" required>
                        <option value="" th:disabled="true" th:selected="true"> Wählen</option>
                        <option th:text="Herr" th:value="male">m</option>
                        <option th:text="Frau" th:value="female">w</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-5 text-right">
                    <label for="matNr" class="control-label">Matrikelnummer</label>
                </div>
                <div class="col-md-3">
                    <input class="form-control border border-dark" id="matNr" name="Matrikelnummer"
                           th:field="*{matNr}" type="text"
                           required>
                </div>
            </div>
            <div class="form-group row text-center pt-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-outline-success" id="submit">Senden
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
